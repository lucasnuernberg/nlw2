<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proffy | Sua plataforma de estudos online</title>
    <link rel="stylesheet" href="estilos/main.css">
    <link rel="stylesheet" href="estilos/partials/page-give-classes.css">
    <link rel="stylesheet" href="estilos/partials/header.css">
    <link rel="stylesheet" href="estilos/partials/forms.css">

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">

    <script src="/scripts/addField.js" defer></script> <!--defer serve para o código ser carregado depois da página renderizar-->
    
</head>
<body id="page-give-classes">

    <div id="container">
        <header class="page-header">
            <div class="top-bar-container">
                <a href="/">
                    <img src="/images/images/icons/back.svg" alt="voltar para inicial">
                </a>
                <img src="/images/images/logo.svg" alt="logo transparente"> 
            </div>
            <div class="header-content">
                <strong>Que incrível que você quer dar aulas</strong>                
                <p>Primeiro complete esse formulário</p>
               
            </div>
        </header>
        <main>
            <form action="save-classes" id="create-class" method="POST">
                <fieldset>
                    <legend>Seus dados</legend>
                    <div class="input-block">
                        <label for="name">Nome completo</label>
                        <input  name="name" id="name" required>
                    </div>
                    <div class="input-block">
                        <label for="avatar">Link da sua foto<small>(comece com https://)</small></label>
                        <input  name="avatar" id="name" type="url" required>
                    </div>
                    <div class="input-block">
                        <label for="whatsapp">Whats app <small>(somente números)</small></label>
                        <input  name="whatsapp" id="whatsapp" type="number" required>
                    </div>
                    <div class="text-area-block">
                        <label for="bio">Biografia</label>
                        <textarea  name="bio" id="bio" required></textarea>
                    </div>
                </fieldset>


                <fieldset >
                    <legend>Sobre a aula</legend>
                    <div class="select-block">
                        <label for="subject">Matéria</label>
                        <select name="subject" id="subject" required>
                            <option value="">Selecione uma opção</option>
                            {%for subject in subjects %}
                            
                            <option value="{{loop.index}}">
                                {{subject}}
                            </option>
                            
                            {%endfor%}
                        </select>

                    </div>
                    <div class="input-block">
                        <label for="cost"> Custo da sua hora/aula
                            <small>(R$)</small>
                        </label>
                        <input type="number" name="cost" id="cost"> <!--Aqui eu coloquei name-->
                    </div>
                </fieldset>

                <fieldset id="schedule-items">
                    <legend>Horários disponíveis
                        <button type="button" id="add-time">
                            <img src="/images/images/mais.png" alt="">
                            Novo Horário</button>
                    </legend>

                    <div class="schedule-item">
                        <div class="select-block">
                            <label for="weekday">Dias da semana</label>
                            <select name="weekday[]" id="weekday" required>
                                <option value="">Selecione uma opção</option>
                                {%for weekday in weekdays %}
                            
                                <option value="{{loop.index0}}">
                                    {{weekday}}
                                </option>
                                
                                {%endfor%}
                            </select>
                        </div>
                        <div class="input-block">
                            <label for="time_from">Das</label>
                            <input type="time" name="time_from[]" id="tempoI" required>
                        </div>

                        <div class="input-block">
                            <label for="time_to">Até</label>
                            <input type="time" name="time_to[]" id="tempoF" required>
                        </div>

                    </div>
                </fieldset>

            </form>
            <footer>
                <p>
                    <img src="/images/images/icons/warning.svg" alt="aviso importante">
                    Importante!  <br>
                    Preencha todos os dados
                </p>
                <button type="submit" form="create-class"> Salvar cadastro</button>
            </footer>
        </main>
 

    </div>
    
    <!-- <input class="red" type="button" value="Estudar">
    <input type="button" value="Dar aulas"> 
    -->
  
</body>
</html>
